<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>quadratic-equation</h1>

    <script>
        function quadratic(a, b, c) {
            this.a = a;
            this.b = b;
            this.c = c;
            
            let disc = b * b - 4 * a * c;
            let root1, root2;

            // Condition for real and different roots
            if (disc > 0) {
                root1 = (-b + Math.sqrt(disc)) / (2 * a);
                root2 = (-b - Math.sqrt(disc)) / (2 * a);

                console.log(`Roots of the quadratic equation: ${root1} and ${root2}`);
            }
            // Condition for real and equal roots
            else if (disc == 0) {
                root1 = root2 = -b / (2 * a);
                console.log(`The roots of the quadratic equation: ${root1} and ${root2}`);
            }
            // If roots are not real
            else {
                let realPart = (-b / (2 * a)).toFixed(2);
                let imagPart = (Math.sqrt(-disc) / (2 * a)).toFixed(2);
                console.log(`The roots of the quadratic equation: ${realPart} + ${imagPart}i and ${realPart} - ${imagPart}i`);
            }
        }

        quadratic(3, 4, 5);
    </script>
</body>
</html>
