<script>
    function fact(num){

        let factorial=1;
        if(num===0){
            return 1;
        }else if(num===1){
            return 1;
        }
        for(let i=num;i>1;i--){
         
             factorial*=i;
        }
        return factorial;

    }
    


    alert(fact(4));
</script>
