<body>
    <h1>prime number</h1>
    <script>


// PRIME OR NOT WITHOUT USING ANY VARIABLE
        function primeOrNot(num){
        


            if(num==1){
                return false;
            }else if(num>1){
            for(let i=2;i<=Math.sqrt(num);i++){
                if(num%i==0){
                       return false;
                }
            }
        }
            return true;
        }

        console.log(primeOrNot(4));
    </script>
</body>
