<body>
    <h1>largest among three</h1>
    <script>
   function printLargestOfThree(a, b, c){
    if(a>b){
        if(a>c){
            return a;
        }else{
            return c;
        }
    }else{

        if(b > c){
            return b;
        }else{
            return c;
        }
    }
   }


    console.log(printLargestOfThree(1,2,3))
    </script>
