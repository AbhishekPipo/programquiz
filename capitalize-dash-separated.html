    <script>
function dashSep(str){
let string=str;
   let chars=string.spilt(" ");

   let res=chars.map((x)=>{
    if(x==="-"){
        delete x;
        ++x.toUpperCase();
    }
   })
return JASON.stringfy(res);
}
console.log(dashSep("abhi-shek"));

    </script>
