    <script>
        // let num1=parseInt(prompt("enter the number"));

//rest and spread operator
        function sum(...args){
            let total=0;
            for(const num of args){
                total+=num;
            }
            return total;
        }
let arr=[1,2,3,4,5];
alert(sum(...arr));
